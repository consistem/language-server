name: CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - ".vscode/**"
      - ".github/**"
      - "*.md"
      - "**/*.md"
  pull_request:
    branches: [ master ]
  release:
    types: [ published ]

concurrency:
  group: ${{ github.workflow }}-${{ github.base_ref || github.run_id }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platarch: [win32-x64, win32-arm64, linux-x64, linux-arm64, alpine-x64, alpine-arm64, darwin-x64, darwin-arm64]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set package name and version
        id: set-version
        run: |
          set -euo pipefail
          set -x

          VERSION="$(jq -r '.version' package.json | cut -d- -f1)"

          if [ "${GITHUB_EVENT_NAME}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          fi

          if [ "${GITHUB_EVENT_NAME}" = "push" ]; then
            base="v${VERSION}."
            last_seq="$(git tag -l "${base}*" | awk -F. -v b="${base}" '$0 ~ "^"b {print $NF}' | sort -n | tail -1 || true)"
            last_seq="${last_seq:-0}"
            VERSION="${VERSION}-beta.$((last_seq + 1))"
          fi

          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            VERSION="${VERSION}-dev.${{ github.event.pull_request.number }}"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          NAME="$(jq -r '.name' package.json)-$VERSION-${{ matrix.platarch }}"
          echo "name=$NAME" >> "$GITHUB_OUTPUT"

          tmp="$(mktemp)"
          jq --arg version "$VERSION" '.version = $version' package.json > "$tmp" && mv "$tmp" package.json
          echo "$VERSION" > meta.version

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Use correct .node binary file
        run: cp -f ./server/lib/${{ matrix.platarch }}-isclexer.node ./server/lib/isclexer.node

      - name: Build package
        run: npx vsce package -o "${{ steps.set-version.outputs.name }}.vsix" --target "${{ matrix.platarch }}"

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set-version.outputs.name }}.vsix
          path: ${{ steps.set-version.outputs.name }}.vsix
          retention-days: 30

      - name: Upload metadata
        if: matrix.platarch == 'linux-arm64'
        uses: actions/upload-artifact@v4
        with:
          name: meta
          retention-days: 1
          path: meta.version

  beta:
    runs-on: ubuntu-latest
    needs: build
    if: success() && github.event_name == 'push'
    steps:
      - name: Download metadata
        uses: actions/download-artifact@v4
        with:
          name: meta
          path: .

      - name: Set version output
        id: set-version
        run: |
          set -euo pipefail
          set -x
          echo "version=$(cat meta.version)" >> "$GITHUB_OUTPUT"

      - name: Download packages
        uses: actions/download-artifact@v4
        with:
          pattern: '**/*.vsix'
          merge-multiple: true

      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.set-version.outputs.version }}
          prerelease: true
          files: '**/*.vsix'
          token: ${{ secrets.GITHUB_TOKEN }}

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: success() && github.event_name == 'release'
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install -g @vscode/vsce

      - name: Download packages
        uses: actions/download-artifact@v4
        with:
          pattern: '**/*.vsix'
          merge-multiple: true

      - name: Attach packages to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: '**/*.vsix'
          body: See CHANGELOG for details
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to VS Code Marketplace
        if: ${{ secrets.VSCE_TOKEN != '' }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}
        run: vsce publish --packagePath $(find . -iname "*.vsix" -type f)

      - name: Publish to Open VSX Registry
        if: ${{ secrets.OVSX_TOKEN != '' }}
        env:
          OVSX_PAT: ${{ secrets.OVSX_TOKEN }}
        timeout-minutes: 5
        run: find . -iname "*.vsix" -type f -exec npx ovsx publish {} \;

  bump_version:
    runs-on: ubuntu-latest
    needs: [build, publish]
    if: github.event_name == 'release'
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Download metadata
        uses: actions/download-artifact@v4
        with:
          name: meta
          path: .

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create commit
        run: |
          set -euo pipefail
          VERSION="$(cat meta.version)"
          NEXT_VERSION="$(awk -F. '{ $NF++; print $1 "." $2 "." $3 }' meta.version)"

          git config user.name 'ProjectBot'
          git config user.email 'bot@users.noreply.github.com'

          tmp="$(mktemp)"
          jq --arg version "${NEXT_VERSION}-SNAPSHOT" '.version = $version' package.json > "$tmp" && mv "$tmp" package.json
          jq --arg version "${NEXT_VERSION}-SNAPSHOT" '.version = $version' ./client/package.json > "$tmp" && mv "$tmp" ./client/package.json
          jq --arg version "${NEXT_VERSION}-SNAPSHOT" '.version = $version' ./server/package.json > "$tmp" && mv "$tmp" ./server/package.json

          git add package.json ./client/package.json ./server/package.json
          git commit -m 'auto bump version with release [skip ci]'
          git push
